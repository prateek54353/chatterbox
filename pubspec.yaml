name: chatterbox
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  flutter_markdown: ^0.7.0
  url_launcher: ^6.3.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  web: 
    generate: true
    image_path: "assets/chatterbox_logo.png"
  image_path: "assets/chatterbox_logo.png"
  min_sdk_android: 21

assets:
  - assets\chatterbox_logo.png